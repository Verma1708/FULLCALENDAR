<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Hello, world!</title>

<div id="calendar"></div>

<div class="col-4 ">
  <input type="text" class="form-control my-4 border border-primary  font-weight-normal form-control-lg" id="drId"
    placeholder="Doctor Id">
  <input type="text" class="form-control my-4  border border-primary font-weight-normal form-control-lg" id="drName"
    placeholder="Doctor Name">
  <button class="btn btn-primary btn-lg"id="btnn" >Submit</button>
</div>

<div class="col-4 bg-secondary">
  <H5 class="text-center">Events</H5>
  <input type="text" class="form-control my-4 border border-primary  font-weight-normal form-control-lg" id=""
    placeholder="Doctor Id">
  <input type="text" class="form-control my-4  border border-primary font-weight-normal form-control-lg" id=""
    placeholder="Doctor Name">
  <input type="datetime-local" class="form-control my-4 border border-primary  font-weight-normal form-control-lg"
    id="startTime" placeholder="Start Time">
  <input type="datetime-local" class="form-control my-4 border border-primary font-weight-normal form-control-lg"
    id="endTime" placeholder="End Time">
   <button class="btn btn-primary btn-lg">Submit</button> 
</div>
</div>

<script src="fullcalendar-scheduler-6.1.10/fullcalendar-scheduler-6.1.10/dist/index.global.js"></script>
